<form [formGroup]="userForm" class="p-d-flex p-flex-column m-container p-jc-center">
  <div class="p-grid">
    <div class="p-col-3 p-m-auto">
      <div class="p-fluid">
        <h2 class="p-text-center p-mb-5">Registrar cuenta</h2>
        <div class="p-field">
          <label for="">Usuario</label>
          <input pInputText [formControlName]="keysForm.email" type="text" placeholder="Usuario">
        </div>
        <div class="p-field">
          <label for="">Contraseña</label>
          <input pInputText [formControlName]="keysForm.password" type="password" placeholder="Contraseña">
        </div>
        <div class="p-field">
          <button pButton class="p-button-success" (click)="registrarme()" label="Registrarme"></button>
        </div>
        <div class="p-field">
          <button pButton class="p-button-text" routerLink="/login" label="Ya tengo cuenta"></button>
        </div>
      </div>
    </div>
  </div>
</form>
